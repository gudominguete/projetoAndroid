
### Arquivo de centralização de mensagens


# Mensagens Padrões

ERRO_PADRAO = Erro ao executar a operação. Contate o administrador do sistema.

SUCESSO_PADRAO = Operação efetuada com sucesso.

ERRO_VALIDACAO_PADRAO = Campos inválidos. Verifique-os e tente novamente.

USUARIO_CRIADO_SUCESSO = Usuário criado com sucesso.
LOGIN_INCORRETO = Verifique o usuário e senha informados.
LOGIN_OU_EMAIL_NAO_DISPONIVEL = O {0} escolhido não está disponível.
PERFIL_EXTERNO_NAO_EXISTENTE = Perfil padrão não encontrado.
